<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https: //unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    const Message = ({greeting, subject}) => (
      <div className="message">{greeting} {subject}</div>
    )

    Message.propTypes = {
      greeting: PropTypes.string.isRequired,
      subject: PropTypes.string.isRequired
    }

    const element = (
      <div className="container">
        <React.Fragment> {/* Though you'd usually use <> and </> instead, though Babel will just compile to <React.Fragment> anyways */}
          <Message greeting={4} subject="World" />
          <Message subject={5} />
        </React.Fragment>
      </div>
    )

    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
